name: Unit tests

on: 
    push:
    pull_request:
        branches: [ main ]
jobs:
    run_unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: swe4s
          environment-file: environment.yml
      - run: |
          cd test/unit
          python -m unittest test_my_utils